<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sideSection">
      <a href="index.html">Ruul</a>
      <h1>Send globally recognized invoices</h1>
      <ul>
        <li>140 currencies supportes</li>
        <li>190 countries covered</li>
      </ul>
      <img src="Images/formImg.png" alt="Invoice" />
    </div>
    <main>
      <a class="pay" href="index.html">
        <img
          alt="Ruul"
          src="https://cdn.prod.website-files.com/63fffb3513dd1b7acde9449c/6736f90415432ba5396cadcf_ruul-logo-25.svg"
        />
      </a>
      <h1>Login</h1>
      <form action="">
        <div>
          <label for="eMail">Email</label>
          <input id="eMail" type="email" autofocus required />
        </div>
        <div>
          <div class="Fgpass">
            <label for="pass">Password</label>
            <a href="">Forgot password ?</a>
          </div>
          <input id="pass" type="password" required />
        </div>
        <button>
          <a href="">Login</a>
        </button>
      </form>
      <div class="or">
        <hr />
      </div>
      <div class="ruulApp">
        <img src="/Images/ggImage.jpg" alt="" />
        <a href="">Continue With Google As A Talent</a>
      </div>
      <div class="New">
        <span>New Here ?</span>
        <a href="">Create A New Account</a>
      </div>
    </main>
  </body>
</html>
